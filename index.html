    <h1 id="title"> Retirement Calculator </h1>
    <h1 id = "subtitle"> Calculate your future wealth by answering three simple questions: </h1>
    <div>
        <p>How old are you?</p> <input id="currentage" type="number" pattern="[0-9]*">

    <div>
        <p>At what age do you want to retire?</p> <input id="retirementage" type="number" pattern="[0-9]*">
    </div>
    <div id ="month">
      <p>How much can you contribute every month?</p><span>$&nbsp;&nbsp;&nbsp;</span><input id="monthlycontribution" type="number" pattern="[0-9]*">
    </div>
    
    <button class="trigger" onclick="calculateRetirement()">Calculate</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="result"></p>
            <a id="note" href ="http://www.moneychimp.com/features/market_cagr.htm" target="_blank"></a>
