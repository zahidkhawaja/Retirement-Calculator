<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Retirement Calculator</title>
</head>

<body>
    <h1 id="title"> Retirement Calculator </h1>
    <h1 id = "subtitle"> Calculate your future wealth by answering three simple questions: </h1>
    <div>
        <p>How old are you?</p> <input id="currentage" type="number">
    </div>
    <div>
        <p>At what age do you want to retire?</p> <input id="retirementage" type="number">
    </div>
    <div id ="month">
      <p>How much can you contribute every month?</p><span>$&nbsp;&nbsp;&nbsp;</span><input id="monthlycontribution" type="number">
    </div>
    
    <button class="trigger" onclick="calculateRetirement()">Calculate</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="result">&nbsp;</p>
            <p id="note">&nbsp;</p>
        </div>
    </div>
    
    <script src="compute.js"></script>
</body>

</html>
